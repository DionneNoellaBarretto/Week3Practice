<!DOCTYPE html>
<!--HTML file type-->
<!-- English Language defined -->
<html lang="en">

<!-- metadata declaration -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title of the page -->
    <title>Password Generator using JavaScript</title>
    <!-- relationship with style sheet -->
    <link rel="stylesheet" href="dnb_style.css" />


</head>

<body>
    <main class="password-widget">
        <!-- heading -->
        <header>
            <h1>Random Password Generator using JavaScript</h1>
        </header>
        <section>
            <h2>Generate a Password</h2>
            <!-- block of text space for generated password to be presented  -->
            <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Random Password"></textarea>
            <!-- clickable red button -->
            <button id="generate" class="btn">Click to Generate a random Password</button>
        </section>
    </main>

    <!-- linking javascript sheet to html -->
    <script src="generate.js"></script>
</body>

</html>
